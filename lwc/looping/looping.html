<template>
    <lightning-card title="For Each Looping">
        <div class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                <ul key={car} class="slds-has-dividers_around-space">
                    <li class="slds-item">{car}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Iterator Looping">
        <div class="slds-var-m-around_medium">
            <template iterator:employee={employeeList}>
                <ul key={employee.value.id} class="slds-has-dividers_around-space">

                    <template if:true={employee.first}>
                        <div class="slds-box slds-theme_shade">
                            List Of Companies with Employee Name
                        </div>
                    </template>
                    <li class="slds-item">
                    <strong>{employee.value.company} </strong>
                    {employee.value.name}
                    </li>
                    <template if:true={employee.last}>
                        <div class="slds-box slds-theme_shade">
                            Thanks for reading the list!
                        </div>
                    </template>

                </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="For Each Loop with Array">
        <div class="slds-var-m-around_medium">
            <template for:each={employeeList} for:item="emp">
                <ul key={emp.id} class="slds-has-dividers_around-space">
                    <li class="slds-item">{emp.name} {emp.company}</li>
                </ul>
            </template>
        </div>
    </lightning-card>
</template>
