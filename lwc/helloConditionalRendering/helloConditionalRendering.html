<template>
    <lightning-card title="Conditional Rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button variant="brand" label="Show Data" title="Show Data" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>


            <template if:true={isVisible}>
                <div class="slds-m-left_x-small">
                    Welcome to my channel!
                </div>
            </template>
            <template if:false={isVisible}>
                <div class="slds-m-left_x-small">
                    You can't see the data!
                </div>
            </template>

            <lightning-input 
                type="text" 
                label="Type hello to see the data" 
                onkeyup={changeHandler}>
            </lightning-input>

        <template if:true={helloMethod}>
            <div class="slds-m-left_x-small">
                Yayy! You did it!
            </div>
        </template>

        </div>
    </lightning-card>
</template>
